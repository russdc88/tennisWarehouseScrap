<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	 <link rel="stylesheet" href="./style.css">

	<!-- Bootstrap Javascript -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>



</head>

<body>

	<div class="jumbotron container-fluid top-heading text-center">
		<h1 class="display-4">Racquet Finder</h1>
		<p class="lead">This is a basic search engine for finding a tennis racquet</p>
		<hr class="my-4">
		<p>Search for a racquest based on the certain brand!</p>

		<form class=" my-2 my-lg-0">
      <input class="form-control mr-sm-2 searchInput" type="search" placeholder="Brand name" aria-label="Search">
      <button class="btn searchButton btn-outline-success mt-4" type="submit">Search</button>
		</form>	

		<p class="pt-3">Search by:</p>

		<button class="btn descending btn-outline-success mt-1" type="submit" id="headSize">Racquet Size</button>

		<button class="btn descending btn-outline-success mt-1" id="racLength" type="submit">Racquet Length</button>
		
		<button class="btn  descending btn-outline-success mt-1" id="swingWeight" type="submit">Swing Weight</button>
		
	</div>
	<div class="container-fluid tennisList">
		
		<!-- where data will go from mongoDB -->

	</div>


</body>

</html>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
